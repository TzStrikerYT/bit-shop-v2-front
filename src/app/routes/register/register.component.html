<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <div class="d-flex flex-column gap-3">
          <div class="d-flex justify-content-center">
            <h1>Sign up</h1>
          </div>
          <div class="d-flex flex-column flex-sm-row gap-3">
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Last Name" />
          </div>
          <div class="d-flex gap-3 flex-column flex-md-row">
            <input class="icon" type="text" placeholder=" Username" />
            <input class="icon" type="text" placeholder=" Email" />
            <input type="password" placeholder="Password" />
          </div>
          <div class="d-flex gap-3 flex-column flex-md-row">
            <div class="flex-grow-2">
              <input type="text" placeholder="Id" />
            </div>
            <div class="flex-grow-1">
              <input type="date" placeholder="Date Birth" />
            </div>
            <div class="flex-grow-1">
              <input class="icon" type="text" placeholder="Phone" />
            </div>
          </div>
          <div class="d-flex flex-column flex-sm-row gap-3">
            <select class="">
              <option selected>Role</option>
              <option value="1">Administrador</option>
              <option value="2">Subscriptor</option>
              <option value="3">Cliente</option>
            </select>
            <select class="">
              <option selected> Payment Methods</option>
              <option value="1">Credit Card</option>
              <option value="2">Debit Card</option>
              <option value="3">Transfer</option>
            </select>
          </div>
          <button class="text-info rounded-5" type="button">
            <i class="fa-solid fa-paper-plane pe-1"></i> Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
